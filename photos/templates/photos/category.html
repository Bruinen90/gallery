{% extends 'photos/base.html' %}

{% block content %}
<div class="row align-items-end">
{% for photo in cat_photo_grid %}
<div class="col ml-2 mr-2 pb-3" style="width: 300px;">

<div><a href="{% url 'full_photo' pk=photo.pk %}"><img class="img-thumbnail" src="{{ photo.image.url }}"></a></div>
<div class="photo_title">{{ photo.title}}</div>

</div>

{% endfor %}


 </div>

{% endblock %}
